# =============================================================================
# CI Pipeline - Continuous Integration
# =============================================================================
# This workflow runs on every push to main/master
# It validates code quality, runs tests, and builds/pushes Docker image
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_IMAGE: pradyutf/todo-api
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # JOB 1: Code Quality & Tests
  # ===========================================================================
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      # -----------------------------------------------------------------------
      # Step 1: Checkout code
      # WHY: Get source code from repository into the runner
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Step 2: Setup Node.js
      # WHY: Install Node.js runtime to run our application
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Cache dependencies for faster builds

      # -----------------------------------------------------------------------
      # Step 3: Install dependencies
      # WHY: Install all packages needed to build and test
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Step 4: Linting
      # WHY: Enforce code standards, catch style issues
      # FAIL: If code doesn't meet standards
      # -----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint

      # -----------------------------------------------------------------------
      # Step 5: Unit Tests
      # WHY: Verify code works correctly, prevent regressions
      # FAIL: If any test fails or coverage too low
      # -----------------------------------------------------------------------
      - name: Run Tests
        run: npm test

      # -----------------------------------------------------------------------
      # Step 6: Build TypeScript
      # WHY: Verify code compiles successfully
      # -----------------------------------------------------------------------
      - name: Build
        run: npm run build

  # ===========================================================================
  # JOB 2: Security Scanning (SAST & SCA)
  # ===========================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for CodeQL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # SAST - Static Application Security Testing (CodeQL)
      # WHY: Find security vulnerabilities in source code
      # Detects: SQL injection, XSS, insecure patterns
      # -----------------------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # -----------------------------------------------------------------------
      # SCA - Software Composition Analysis
      # WHY: Find vulnerabilities in dependencies (npm packages)
      # Detects: Known CVEs in third-party packages
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on moderate issues

  # ===========================================================================
  # JOB 3: Build and Push Docker Image
  # ===========================================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality]  # Only run if quality job passes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Docker Buildx
      # WHY: Advanced Docker builder with caching support
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Login to DockerHub
      # WHY: Authenticate to push images
      # SECRETS: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN from GitHub Secrets
      # -----------------------------------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Build Docker Image
      # WHY: Create container image from Dockerfile
      # -----------------------------------------------------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true  # Load into local Docker for scanning
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      # -----------------------------------------------------------------------
      # Container Security Scan (Trivy)
      # WHY: Find vulnerabilities in container image
      # Detects: OS package CVEs, library vulnerabilities
      # -----------------------------------------------------------------------
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (for demo)
          severity: 'CRITICAL,HIGH'

      # -----------------------------------------------------------------------
      # Runtime Test - Smoke Test
      # WHY: Verify container actually starts and responds
      # -----------------------------------------------------------------------
      - name: Test container runs
        run: |
          docker run -d -p 3001:3001 --name test-container ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          sleep 5
          curl --fail http://localhost:3001/health || exit 1
          docker stop test-container
          docker rm test-container

      # -----------------------------------------------------------------------
      # Push to DockerHub
      # WHY: Publish image for deployment
      # Tags: SHA for traceability, 'latest' for convenience
      # -----------------------------------------------------------------------
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
